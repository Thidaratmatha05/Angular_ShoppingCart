<div>
  <h2>Products</h2>
  <div *ngFor="let product of products">
    <hr>
    <img src="https://icon-library.com/images/iphone-icon-png/iphone-icon-png-13.jpg" alt="ข้อความอธิบายภาพ" width="200" height="200">
    <h3>
      <a [routerLink]="['/products', product.id]">{{ product.name }}</a>
    </h3>
    <p *ngIf="product.description">Description: {{ product.description }}</p>
    <p *ngIf="product.price">Price: {{ product.price }}</p>

  </div>
</div>
